language: python
dist: xenial
sudo: required
python:
  - "3.6"
  - "3.7"

# command to install dependencies
install:
  - pip install codecov
  - pip install pytest pytest-cov
  - pip install -r requirements.txt

# command to run tests
script: 
  - python -m pytest --cov=./

# Push the results back to codecov
after_success:
- codecov
